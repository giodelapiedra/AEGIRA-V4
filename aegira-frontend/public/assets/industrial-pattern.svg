  <line x1="230" y1="75" x2="230" y2="80"/>
  <line x1="205" y1="55" x2="210" y2="55"/>
  <line x1="250" y1="55" x2="255" y2="55"/>
  <line x1="216" y1="41" x2="219" y2="44"/>
