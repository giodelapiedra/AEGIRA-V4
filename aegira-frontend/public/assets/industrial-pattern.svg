  <g fill="#475569" stroke="none">
    <circle cx="150" cy="20" r="2"/>
    <circle cx="10" cy="290" r="2"/>
    <circle cx="290" cy="10" r="2"/>
    <circle cx="290" cy="290" r="2"/>
